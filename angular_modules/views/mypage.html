<form ng-submit="vm.submit(vm.emailAddress)">
    <div>
	<label>Enter your email address:
	    <input type="email" id="emailAddress" name="emailAddress" ng-model="vm.emailAddress" placeholder="you@yourdomain.com">
	</label>
    </div>
    <button type="submit">Check Now</button>
</form>
<table>
    <thead>
 	<tr></tr>
    </thead>
    <tbody>
	<tr ng-repeat="myModel in vm.myModels">
	    <td>{{myModel.Title}}. <div ng-bind-html="myModel.Description | asHtml"></div></td>
	</tr>
    </tbody>
</table>
